prefixes:
  - "!"
discord:
  token: "discord token here"
  prefix: "!"
  invite: "discord invite here"
  enabled: true
  roles:
    trusted: "trusted"
    admin: "admin"
    owner: "FNFBoyfriendBot Owner"

core:
  # core refill methods:
  # chat: refill core in chat
  # item refill core in a command block placed by the bot
  name: {"translate":"outOfMemory.message"}
  method: 'item'
  area:
    start:
      x: 0
      y: 0
      z: 0
    end:
      x: 15
      y: 0
      z: 15

commandSetMessage: false

keys:
  trusted: "trusted key here"
  admin: "admin key here"
  owner: "owner key here"

weatherApiKey: ""

colors:
  integer: "gold"
  discord:
    embed: "#000000"
    error: "#FF0000"
  commands:
    primary: "dark_blue"
    secondary: "blue"
    tertiary: "dark_gray"

console:
  prefix: "c."
  filelogger: false

bots:
  - host: "localhost"
    username: "FNFBoyfriendBot"
    usernameGen: true
    version: "1.20.2"
    serverName: "localhost"
    private: false
    reconnectDelay: 6000
    channelId: "discord channel id here"
    logging: false
    useChat: false
    isKaboom: true
    isSavage: false
    isCreayun: false

